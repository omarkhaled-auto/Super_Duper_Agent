version: '3.8'

services:
  # =============================================================================
  # API Service - .NET 8 Backend
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bayan-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=bayan;Username=bayan_user;Password=${POSTGRES_PASSWORD:-BayanSecure123!}
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ACCESS_KEY:-minioadmin}
      - MinIO__SecretKey=${MINIO_SECRET_KEY:-minioadmin}
      - MinIO__BucketName=bayan-documents
      - MinIO__UseSSL=false
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyForBayanTenderManagementSystem2024!}
      - Jwt__Issuer=Bayan.API
      - Jwt__Audience=Bayan.Client
      - Jwt__ExpirationInMinutes=60
      - Jwt__RefreshTokenExpirationInDays=7
      - Smtp__Host=mailhog
      - Smtp__Port=1025
      - Smtp__Username=
      - Smtp__Password=
      - Smtp__FromEmail=noreply@bayan.ae
      - Smtp__FromName=Bayan Tender System
      - Smtp__EnableSsl=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - bayan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # UI Service - Angular 18 Frontend
  # =============================================================================
  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:5000}
    container_name: bayan-ui
    ports:
      - "4200:80"
    environment:
      - API_URL=${API_URL:-http://localhost:5000}
    depends_on:
      - api
    networks:
      - bayan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Database - PostgreSQL 16
  # =============================================================================
  db:
    image: postgres:16-alpine
    container_name: bayan-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bayan
      - POSTGRES_USER=bayan_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-BayanSecure123!}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - bayan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bayan_user -d bayan"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # Cache - Redis 7
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: bayan-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bayan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Object Storage - MinIO (S3-compatible)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: bayan-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - bayan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================================
  # Mail Server - MailHog (Development Only)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: bayan-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - bayan-network
    restart: unless-stopped
    logging:
      driver: "none"

# =============================================================================
# Networks
# =============================================================================
networks:
  bayan-network:
    driver: bridge
    name: bayan-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: bayan-postgres-data
  redis_data:
    name: bayan-redis-data
  minio_data:
    name: bayan-minio-data
