orchestrator:
  model: "opus"
  max_turns: 500
  permission_mode: "acceptEdits"

depth:
  default: "standard"
  keyword_map:
    quick: ["quick", "fast", "simple", "just"]
    thorough: ["thorough", "thoroughly", "careful", "carefully", "deep", "detailed"]
    exhaustive: ["exhaustive", "exhaustively", "comprehensive", "comprehensively", "complete"]

convergence:
  max_cycles: 10
  escalation_threshold: 3
  max_escalation_depth: 2
  requirements_dir: ".agent-team"
  requirements_file: "REQUIREMENTS.md"
  master_plan_file: "MASTER_PLAN.md"

interview:
  enabled: true
  model: "opus"
  max_exchanges: 50

# design_reference:
#   urls: []                                          # Reference website URLs for design inspiration
#   depth: "full"                                     # "branding" | "screenshots" | "full"
#   max_pages_per_site: 5                             # Max pages to scrape per reference URL

agents:
  planner:
    model: "opus"
    enabled: true
  researcher:
    model: "opus"
    enabled: true
  architect:
    model: "opus"
    enabled: true
  code_writer:
    model: "opus"
    enabled: true
  code_reviewer:
    model: "opus"
    enabled: true
  test_runner:
    model: "opus"
    enabled: true
  security_auditor:
    model: "opus"
    enabled: true
  task_assigner:
    model: "opus"
    enabled: true
  debugger:
    model: "opus"
    enabled: true

mcp_servers:
  firecrawl:
    enabled: true
  context7:
    enabled: true

display:
  show_cost: true
  show_tools: true
  show_fleet_composition: true
  show_convergence_status: true
  verbose: false

# Codebase Map — pre-analyze target project structure
codebase_map:
  enabled: true
  max_files: 5000
  max_file_size_kb: 50
  max_file_size_kb_ts: 100
  timeout_seconds: 30

# Smart Scheduler — DAG-based task ordering with conflict resolution
scheduler:
  enabled: false
  max_parallel_tasks: 5
  conflict_strategy: "artificial-dependency"
  enable_context_scoping: true
  enable_critical_path: true

# Progressive Verification — contract-based checks after each task
verification:
  enabled: false
  blocking: true
  run_lint: true
  run_type_check: true
  run_tests: true
